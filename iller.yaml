---
doctype: dist

header:
  name: Dist-Zilla-Plugin-Stenciller-HtmlExamples

prereqs:
  runtime:
    requires:
      - perl: 5.014000
      - Stenciller: 0.1302
      - Dist::Zilla::File::InMemory
      - syntax
      - Syntax::Feature::Qs: 0.2004
      - String::Stomp

  test:
    requires:
     - Test::DZil
     - Test::Differences
     - Path::Tiny
     - File::Temp
     - Syntax::Feature::Qi
     - syntax
     - String::Cushion

plugins:
  - +config: Author::CSSON

  - +extend_plugin: MetaNoIndex
    directory:
      - t/corpus

---
doctype: weaver

plugins:
  - +config: Author::CSSON
    splint: 1

  - +extend_plugin: Splint
    type_libraries: Types::Stenciller=Stencil,Stenciller



