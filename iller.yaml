---
doctype: dist

header:
  name: Dist-Zilla-Plugin-Stenciller-HtmlExamples

prereqs:
  runtime:
    requires:
      - perl: 5.014000
      - Stenciller: 0.1212
      - Dist::Zilla::File::InMemory
  test:
    requires:
     - Test::DZil
     - Test::Differences
     - Path::Tiny
     - File::Temp

plugins:
  - +config: Author::CSSON

  - +add_plugin: TravisYML
    +before: Git::Tag
    perl_version: 5.14 5.16

---
doctype: weaver

plugins:
  - +config: Author::CSSON

  - +extend_plugin: Splint
    type_libraries: Types::Stenciller=Stencil,Stenciller



